<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">

                <i class="fa-brands fa-github fa-2xl" style="color: #0033ff;"></i>

            </div>
